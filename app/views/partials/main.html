<div ng-include="'partials/navbar'"></div>
<div ng-if="message" class="row text-center">
  <p>{{message}}</p>
</div>
<form class="navbar-form" role="search">
  <div class="input-group">
    <input type="text" autocomplete="off" class="form-control" ng-model="filterbox" placeholder="Quick Filter" />
    <div class="input-group-btn">
      <button class="btn btn-default" type="clear" ng-click="filterbox = ''">
        <i class="glyphicon glyphicon-remove-circle"></i></button>
    </div>
  </div>
</form>
<div class="row marketing">
  <div class="station" ng-animate="'animate'" ng-repeat="s in stations | filter:filterbox | orderBy:predicate:reverse">
      <div class="pull-right">
        <p class="lead">
          <span ng-if="s.favourite"><span ng-click="toggleFav(s)" 
            class="glyphicon glyphicon-star pull-right"></span></span>
          <span ng-if="!s.favourite"><span ng-click="toggleFav(s)"
            class="glyphicon glyphicon-star-empty pull-right"></span>
          </span>
        </p>
      </div>
      <h4>{{s.stationName}}
        <span class="small" ng-if="s.distance"><br/>{{s.distance}} km</span>
      </h4>
      <p>
        <span ng-if="!s.lowBikes && !s.noBikes" class="label label-success">OK</span>
        <span ng-if="s.lowBikes && !s.noBikes" class="label label-warning">LOW</span>
        <span ng-if="s.noBikes" class="label label-danger">EMPTY</span>
        Bikes: {{s.availableBikes}}
        <span ng-if="!s.lowDocks && !s.noDocks" class="label label-success">OK</span>
        <span ng-if="s.lowDocks && !s.noDocks" class="label label-warning">LOW</span>
        <span ng-if="s.noDocks" class="label label-danger">FULL</span>
        Docks: {{s.availableDocks}} of {{s.totalDocks}}</p>
      
  </div>
</div>

<p ng-if="lastupdate">Last updated: {{lastupdate | date:'shortTime'}}</p>

<div class="footer">

</div>
